
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán 8 Chill - Siêu Cấp Hằng Đẳng Thức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        },
        startup: {
          pageReady: () => {
            return MathJax.startup.defaultPageReady();
          }
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --neo-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9f2;
            background-image: 
                radial-gradient(#00000010 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
        .neo-card {
            box-shadow: var(--neo-shadow);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .neo-btn {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transition: all 0.1s ease;
        }
        .neo-btn:active { 
            transform: translate(2px, 2px); 
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1); 
        }
        .neo-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }

        @keyframes bounce-short {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }
        .animate-bounce-short { animation: bounce-short 2s infinite ease-in-out; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
          background: #000; 
          border-radius: 10px; 
          border: 3px solid #fff9f2;
        }
    </style>

}
